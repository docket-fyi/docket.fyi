language: node_js
node_js: '10'
before_script:
  - pip install awscli
script:
  - cd ./website
  - npm run build
deploy:
  on:
    branch: develop
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "staging.docket.fyi"
  acl: public_read
notifications:
  slack:
    secure: 
